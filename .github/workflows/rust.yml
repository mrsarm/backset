name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
    - name: Create .env file
      run: cp .env.example .env
    - name: Install SQLx
      run: cargo install sqlx-cli --no-default-features --features native-tls,postgres
    - name: Run PostgreSQL
      run: docker compose up postgres -d
    - name: Wait DB
      run: sleep 8
    - name: Migrations
      run: make recreate-db
    - name: Build
      run: make build
    - name: Lint
      run: make lint
#    - name: Format Check
#      run: make fmt-check
    - name: Tests
      run: make test
    - name: Check .sqlx/
      run: make check-sqlx-data
    - name: Run server
      run: make run &
    - name: Wait Server
      run: sleep 2
    - name: Check server
      run: make health
